<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="login.css" />
  <link rel="shortcut icon" href="logo-removebg-preview.png" type="image/x-icon" />
</head>

<body>
  <div class="outer_container">
    <img src="logo-removebg-preview.png" alt="logo" id="logo" />
    <div class="loginbox">
      <center>
        <h1>Login</h1>
      </center>
      <form action="">
        <input type="text" placeholder="Username or Email" id="username" required>
        <br />
        <br />
        <input type="password" placeholder="Password" id="password" required />
        <br />
        <br />

      </form>
      <button id="loginbtn">Login</button>
      <a href="">
        <p id="forgotten">Forgotten Password</p>
      </a>
      <hr />
      <button id="signupbtn">Signup</button>
    </div>
  </div>

  <script src="login.js"></script>

</body>

</html>
